             fetchData(); 
         }); 	
	
	function fetchData() {
var xhr = new XMLHttpRequest();

            // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint
            xhr.open('GET', 'http://99.99.96.20:8080/KICT/rest/yardPlanning/yard', true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // Process the retrieved data
                        <!-- var data = JSON.parse(xhr.responseXML); -->
                        var data = xhr.responseXML;
                        console.log(data);
                    } else if (xhr.status === 302) {
                        // Follow the redirect
                        var redirectUrl = xhr.getResponseHeader('Location');
                        if (redirectUrl) {
                            fetchDataFromRedirect(redirectUrl);
                        } else {
                            console.error('Redirect URL not found.');
                        }
                    } else {
                        console.error('Error fetching data. Status:', xhr.status);
                    }
                }
            };

            xhr.send();
        }

        function fetchDataFromRedirect(redirectUrl) {
            var xhrRedirect = new XMLHttpRequest();

            xhrRedirect.open('GET', redirectUrl, true);

            xhrRedirect.onreadystatechange = function () {
                if (xhrRedirect.readyState === 4 && xhrRedirect.status === 200) {
                    // Process the redirected data
                    var data = JSON.parse(xhrRedirect.responseText);
                    console.log('Data from redirected URL:', data);
                } else {
                    console.error('Error fetching data from redirected URL. Status:', xhrRedirect.status);
                }
            };

            xhrRedirect.send();
        }
